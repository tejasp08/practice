<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">Click Me!</button>
<button type="button" onclick="myFunction2()">Click Me again!</button>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>



<script>

  document.getElementById("demo1").innerHTML = "Hello !";
  document.getElementById("demo2").innerHTML = "How are you?";
  
}
function myFunction2(){
    // document.getElementById("demo3").innerHTML = "SUM OF 5+6 =";
  document.getElementById("demo4").innerHTML = 5 + 6;
  document.getElementById("demo5").innerHTML = 12 + 6;
  document.getElementById("demo6").innerHTML = 12 +12;

}
</script>

</body>
</html>
